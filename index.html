<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>Spli<span>tter</span></h1>
    </header>
    <main>
      <section>
        <h2 class="sub-heading">Bill</h2>
        <div class="input-container">
          <img
            class="icon"
            src="./images/icon-dollar.svg"
            alt="dollar icon"
          /><input type="number" class="input" value="142.55" />
        </div>
      </section>
      <section>
        <h2 class="sub-heading">Select Tip %</h2>
        <div class="tip-percent">
          <button class="percent">5%</button>
          <button class="percent">10%</button>
          <button class="percent active">15%</button>
          <button class="percent">25%</button>
          <button class="percent">50%</button>
          <button class="custom">Custom</button>
        </div>
      </section>
      <section>
        <h2 class="sub-heading">Number of People</h2>
        <div class="input-container">
          <img class="icon" src="./images/icon-person.svg" alt="person icon" />
          <input class="input" type="number" step="1" value="5" />
        </div>
      </section>
      <section class="summary">
        <div class="summary-item">
          <p class="sub-title">
            Tip Amount
            <span>/ person</span>
          </p>
          <p class="price">$4.27</p>
        </div>
        <div class="summary-item">
          <p class="sub-title">
            Total
            <span>/ person</span>
          </p>
          <p class="price">$32.97</p>
        </div>

        <button class="reset-btn">Reset</button>
      </section>
    </main>
  </body>
</html>
