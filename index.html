<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h1>Spli<span>tter</span></h1>
    </header>
    <main>
      <div class="calculator">
        <section>
          <h2 class="sub-heading">Bill</h2>
          <div class="input-container">
            <img
              class="icon"
              src="./images/icon-dollar.svg"
              alt="dollar icon"
            /><input type="number" class="input bill" placeholder="0" min="0" />
          </div>
        </section>
        <section>
          <h2 class="sub-heading">Select Tip %</h2>
          <div class="tip-percent">
            <button class="tip-button button" value="5">5%</button>
            <button class="tip-button button" value="10">10%</button>
            <button class="tip-button button" value="15">15%</button>
            <button class="tip-button button" value="25">25%</button>
            <button class="tip-button button" value="50">50%</button>
            <input
              type="number"
              class="custom-tip button"
              placeholder="Custom"
              min="0"
            />
          </div>
        </section>
        <section class="number-of-people">
          <h2 class="sub-heading">
            Number of People <span class="error-msg">Can't be zero</span>
          </h2>
          <div class="input-container">
            <img
              class="icon"
              src="./images/icon-person.svg"
              alt="person icon"
            />
            <input
              class="input people-count"
              type="number"
              step="1"
              placeholder="0"
              min="0"
            />
          </div>
        </section>
      </div>
      <section class="summary">
        <div class="summary-container">
          <div class="summary-item">
            <p class="sub-title">
              Tip Amount
              <span>/ person</span>
            </p>
            <p class="price tip-amount">$0.00</p>
          </div>
          <div class="summary-item">
            <p class="sub-title">
              Total
              <span>/ person</span>
            </p>
            <p class="price total-amount">$0.00</p>
          </div>
        </div>

        <button class="reset-button button">Reset</button>
      </section>
    </main>
  </body>
</html>
